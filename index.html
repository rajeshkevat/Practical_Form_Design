<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container-fluid text-white">
        <div class="row pt-2 mt-2-text-center justify-content-center">

          <h3 class="text-center pt-5">Registration Form</h3>
            <div class="col-sm-8 col-md-6 col-lg-3 pt-2">
                <form action="" class="needs-validation bg-secondary p-5 rounded">
                    <div class="mb-3">
                        <label for="validationfullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Your Full Name">
                      </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="">
                      </div>
    
                    <div class="mb-3 mb-3">
                        <label for="Email validation" class="form-label">Email</label>
                        <input type="password" class="form-control" id="email" placeholder="type your Email">
                      </div>
                <div class="div d-flex ">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="male" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check ms-3 mb-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female">
                        <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                      </div>
                </div>
                      
    
                      <div class="mb-3 mt-3">
                        <label for="fullAddress" class="form-label">Full Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="type your address here"></textarea>
                      </div>
    
                      <div class="mb-3">
                        <label for="organisationName" class="form-label">Organisation Name</label>
                        <input type="text" class="form-control" id="organisationName" placeholder="Your Organistion">
                      </div>
    
                      <div class="mb-3">
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Education Qualification</option>
                        <option value="1">Ba</option>
                        <option value="2">Bcom</option>
                        <option value="3">BTech</option>
                      </select>
                      </div>
    
                      <div class="mb-3">
                        <label for="fatherName" class="form-label">Father Name</label>
                        <input type="text" class="form-control" id="organisationName" placeholder="Father Name">
                      </div>
    
                      <div class="mb-3">
                        <label for="motherName" class="form-label">Mother Name</label>
                        <input type="text" class="form-control" id="organisationName" placeholder="Mother Name">
                      </div>
    
                      <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                      </div>
    
                      <div class="mb-3">
                        <label for="pinCode" class="form-label">Pin Code</label>
                        <input type="text" class="form-control" id="pincode" required>
                      </div>

                      <div class="mb-3">
                        <label for="pinCode" class="form-label">Mobile Number</label>
                        <input type="phone" class="form-control" id="pincode" placeholder="">
                      </div>
    
                      <div class="mb-3 mt-2">
                        <label for="submit" class="form-label"></label>
                        <input type="submit" class="btn btn-primary border border-dark-subtle" name="" id="submit">
                      </div>


            </form>
            </div>
        </div>
       
    



















   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
